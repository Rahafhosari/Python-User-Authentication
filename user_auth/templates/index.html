<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Authentication</title>
</head>
<body>
    <main>
    <fieldset>
        <legend><h2>Register</h2></legend>
        <form action="register" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-form-label"> First Name</label>
                <div><input type="text" class="form-control" name="first_name" id="first_name" placeholder="name" ></div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-form-label"> Last Name</label>
                <div><input type="text" name="last_name" id="last_name" placeholder="surname" class="form-control" ></div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label"> Email</label>
                <div><input type="email" name=email id="email" placeholder="name@example.com" class="form-control" ></div>                    
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label">Password</label>
                <div><input type="password" name="password" id="password" placeholder="password" class="form-control" ></div>
            </div>
            <div class="form-group row">
                <label for="password_confirm" class="col-form-label">Confirm Password</label>
                <div><input type="password" name="password_confirm" id="password_confirm" placeholder="confrim password" class="form-control" ></div>
            </div>
            <div class="form-group row">
                <label for="birthday" class="col-form-label">Birthday</label>
                <div><input type="date" name="birthday"  id="birthday" class="form-control"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>  
        </form>
    </fieldset>
    <fieldset>
        <legend><h2>Login</h2></legend>
        <form action="login" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div> 
        </form>
    </fieldset>
    </main>
    <section style="padding-top:10px; display: inline-block; position: relative; left: 35%;">
        {% if messages  %}
        {% for message in messages %} 
            <div class="alert alert-danger" role="alert" {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                <li>{{message}} </li>
            </div>
        {% endfor %}
        {% endif %} 
    </section>
</body>
</html>
